<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/base/base.css">
    <link rel="stylesheet" href="./assets/css/components/components.css">
    <title>Contato | Component</title>
</head>
<body>
    <section class="contato">
        <div class="contato__tablet">
            <div class="logo">
                <img src="./assets/img/Vectorlogo.svg" alt="" class="logo-alura">
                <img src="./assets/img/AluraGeekAlura.svg" alt="" class="logo-geek">
                <img src="./assets/img/AluraGeekgeek.svg" alt="" class="logo-icone">
            </div>
            <ul class="contato__lista">
                <li> <a href="" class="contato__lista--link"> Quem somos nós</a></li>
                <li> <a href="" class="contato__lista--link"> Política de privacidade</a> </li>
                <li> <a href="" class="contato__lista--link"> Programa fidelidade</a></li>
                <li> <a href="" class="contato__lista--link"> Nossas lojas</a></li>
                <li> <a href="" class="contato__lista--link"> Quero ser franqueado</a></li>
                <li> <a href="" class="contato__lista--link"> Anuncie aqui</a></li>
            </ul>
        </div>
        <form action="#" class="contato__formulario">
            <fieldset>
                <legend class="contato__legend">Fale conosco</legend>
                
                    <label for="nome" class="contato__label--nome">Nome</label>
                    <input id="nome" type="text" class="contato__input--nome" placeholder="Escreva seu nome" required maxlength="40">
                
                

                <input type="text" class="contato__input--mensagem" placeholder="Escreva sua mensagem" required maxlength="120">
                <button class="button--azul" type="submit" >Enviar mensagem</button>
            </fieldset>
        </form>
    </section>
   
</body>
</html>
