                    <input type="password" class="contato__input--mensagem login__input--senha" placeholder="Escreva sua senha" data-senha required>
                    <button class="button--azul login__button" type="submit" data-autenticar >Entrar</button>

            </form>
            <section class="contato">
                <div class="contato__tablet">
                    <a href="index.html">

                    </ul>

                        <legend class="contato__legend">Fale conosco</legend>

                            </div>
                            <span class="contato__span--mensagem"></span>
                        
                            <div class="contado__div--mensagem">

                            </div>
        
                       
                        <button class="button--azul" type="submit" >Enviar mensagem</button>
