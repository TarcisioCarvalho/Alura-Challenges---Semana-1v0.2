        <header class="cabecalho">
            <div class="cabecalho__logo-pesquisa">
                <a href="index.html">
                    <div class="logo">
                        <img src="./assets/img/Vectorlogo.svg" alt="" class="logo-alura">
                        <img src="./assets/img/AluraGeekAlura.svg" alt="" class="logo-geek">
                        <img src="./assets/img/AluraGeekgeek.svg" alt="" class="logo-icone">
                    </div>
                </a>
                <input type="text" class="input" placeholder="O que deseja encontrar?" data-pesquisa>
            </div>
            <button class="button flex" data-button-login>
                Menu Administrador
            </button>
            <input type="text" class="cabecalho__input--mobile none" data-input-mobile>
            <a href=""#>
                <img src="./assets/icos/Vectorpesquisa.svg" alt="" class="cabecalho__pesquisa" data-vector-pesquisa>
            </a>

        <p class="animation__frase "  data-animation-frase>Aguarde...........</p>
        <div class="animation__imagem " data-img-animation>
        </div>
      
        <main data-main class="main none">
            <section class="produto-cadastro">
                <form action="#" class="produto-cadastro__formulario" data-produto-formulario>
                    <legend class="produto-cadastro__formulario--legend">Adicionar novo produto </legend>
                    <div class="produto-cadastro__formulario--arquivos">
                        <label for="file" class="produto-cadastro__formulario--label">
                            <img src="./assets/img/baby-yoda.jpg" alt="" class="produto-cadastro__formulario--label--imagem" data-arquivo-imagem>
                            <img src="./assets/icos/Vectoradd.svg" alt="" class="produto-cadastro__formulario--legend--icone">
                             <p class="produto-cadastro__formulario--label--paragrafo">Adicionar uma imagem para o produto</p>
                         </label>
                        <p class="produto-cadastro__formulario--paragrafo-ou">ou</p>
                        <button class="button produto-cadastro__formulario--arquivos--button"> <p class="tablet">Procure no seu tablet</p> <p class="computador">Procure no seu computador</p> </button>
                    </div>
                    <input type="file" id="file" class="produto-cadastro__formulario--arquivo"  data-arquivo  accept="image/*" >
                    <label for="nome-produto">Nome do produto</label>
                    <input type="text" id="nome-produto" class="produto__cadastro--texto" required  data-nome maxlength="20">
                    <label for="preco-produto">Preço do produto</label>
                    <input type="number"  id="preco-produto" class="produto__cadastro--texto" data-preco required>
                    <label for="categoria">Categoria do produto</label>
                    <select name="categoria" id="" data-categoria>
                        <option value="star-wars">Star Wars</option>
                        <option value="consoles">Consoles</option>
                        <option value="diversos">Diversos</option>
                    </select>
                    <label for="descricao-produto">Descrição do produto</label>
                    <input type="text" id="descricao-produto" class="produto__cadastro--texto" data-descricao required maxlength="150">
                    <button type="submit" class="button--azul produto__cadastro--button" data-botao-produto>Adicionar produto</button>
                </form>
            </section>
            <section class="contato">
                <div class="contato__tablet">
                    <div class="logo">
                        <img src="./assets/img/Vectorlogo.svg" alt="" class="logo-alura">
                        <img src="./assets/img/AluraGeekAlura.svg" alt="" class="logo-geek">
                        <img src="./assets/img/AluraGeekgeek.svg" alt="" class="logo-icone">
                    </div>
                    <ul class="contato__lista">
                        <li> <a href="" class="contato__lista--link"> Quem somos nós</a></li>
                        <li> <a href="" class="contato__lista--link"> Política de privacidade</a> </li>
                        <li> <a href="" class="contato__lista--link"> Programa fidelidade</a></li>
                        <li> <a href="" class="contato__lista--link"> Nossas lojas</a></li>
                        <li> <a href="" class="contato__lista--link"> Quero ser franqueado</a></li>
                        <li> <a href="" class="contato__lista--link"> Anuncie aqui</a></li>
                    </ul>
                </div>
                <form action="#" class="contato__formulario">
                    <fieldset>
                        <legend class="contato__legend">Fale conosco</legend>
                        <label for="nome" class="contato__label--nome">Nome</label>
                        <input id="nome" type="text" class="contato__input--nome" placeholder="Escreva seu nome">
                        <input type="text" class="contato__input--mensagem" placeholder="Escreva sua mensagem">
                        <button class="button--azul" type="submit" >Enviar mensagem</button>
                    </fieldset>
                </form>
            </section>
        </main>
        <footer class="rodape">
            <p class="rodape__paragrafo">Desenvolvido por Tarcísio Carvalho 2022</p>
        </footer>
