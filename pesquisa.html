<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/base/base.css">
    <link rel="stylesheet" href="./assets/css/components/components.css">
    <title>Pesquisa</title>
</head>
<body>
    <header class="cabecalho">
        <div class="cabecalho__logo-pesquisa">
            <a href="index.html">
                <div class="logo">
                    <img src="./assets/img/Vectorlogo.svg" alt="" class="logo-alura">
                    <img src="./assets/img/AluraGeekAlura.svg" alt="" class="logo-geek">
                    <img src="./assets/img/AluraGeekgeek.svg" alt="" class="logo-icone">
                </div>
            </a>
            <input type="text" class="input" placeholder="O que deseja encontrar?" data-pesquisa>
        </div>
        <button class="button flex" data-button-login>
            Login
        </button>
        <input type="text" class="cabecalho__input--mobile none" data-input-mobile>
        <a href=""#>
            <img src="./assets/icos/Vectorpesquisa.svg" alt="" class="cabecalho__pesquisa" data-vector-pesquisa>
        </a>
        
    </header>
    
    <script src="./assets/js/app/cabecalho.js"></script>
    
    

    <p class="animation__frase"  data-animation-frase>Aguarde...........</p>
    <div class="animation__imagem" data-img-animation></div>

    <main class="none"  data-main>

        <h2 class="cards__titulo cards__container" data-titulo></h2>
        <section class="cards cards__container" data-cards>
        </section>

        <section class="contato">
            <div class="contato__tablet">
                <div class="logo">
                    <img src="./assets/img/Vectorlogo.svg" alt="" class="logo-alura">
                    <img src="./assets/img/AluraGeekAlura.svg" alt="" class="logo-geek">
                    <img src="./assets/img/AluraGeekgeek.svg" alt="" class="logo-icone">
                </div>
                <ul class="contato__lista">
                    <li> <a href="" class="contato__lista--link"> Quem somos nós</a></li>
                    <li> <a href="" class="contato__lista--link"> Política de privacidade</a> </li>
                    <li> <a href="" class="contato__lista--link"> Programa fidelidade</a></li>
                    <li> <a href="" class="contato__lista--link"> Nossas lojas</a></li>
                    <li> <a href="" class="contato__lista--link"> Quero ser franqueado</a></li>
                    <li> <a href="" class="contato__lista--link"> Anuncie aqui</a></li>
                </ul>
            </div>
            <form action="#" class="contato__formulario" data-formulario>
                <fieldset>
                    <legend class="contato__legend">Fale conosco</legend>
                        <div class="contato__div">
                            
                            <input id="nome" type="text" class="contato__input--nome"  aria-placeholder="Escreva seu nome" required maxlength="40">
                            <label for="nome" class="contato__label--nome">Nome:</label>
                            
    
                        </div>
                        <span class="contato__span--mensagem"></span>
                    
                        <div class="contado__div--mensagem">
                            <input type="text" class="contato__input--mensagem" placeholder="Escreva sua mensagem" required maxlength="120" >
                            <span class="contato__span--mensagem"></span>
                        </div>
    
                   
                    <button class="button--azul" type="submit" >Enviar mensagem</button>
                </fieldset>
            </form>
        </section>
       <script src="./assets/js/app/contact.js"></script>
    

    </main>

    <footer class="rodape">
        <p class="rodape__paragrafo">Desenvolvido por Tarcísio Carvalho 2022</p>
    </footer>

        <script  src="https://www.gstatic.com/firebasejs/7.8.1/firebase-app.js"></script>
        <script  src="https://www.gstatic.com/firebasejs/7.8.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-storage.js"></script>
        
        <script src="./assets/js/firebase/firebase.js"></script>

        <script src="./assets/js/app/pesquisa.js"></script>
</body>
</html>
